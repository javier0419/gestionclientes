<table class="table mt-3 animated fadeIn faster">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Género</th>
      <th scope="col">Ciudad</th>
      <th scope="col">País</th>
      <th scope="col">Email</th>
      <th scope="col">Contraseña</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes; let i = index">
      <td>{{ cliente.idcliente }}</td>
      <td>{{ cliente.nombre }}</td>
      <td>{{ cliente.apellido }}</td>
      <td>{{ cliente.genero }}</td>
      <td>{{ cliente.ciudad }}</td>
      <td>{{ cliente.pais }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.contrasena }}</td>
      <td>
        <button class="btn btn-primary" (click)="editCliente(cliente)">Editar</button>
        <!-- <button class="btn btn-danger" (click)="deleteCliente(cliente)">Eliminar</button> -->
      </td>
    </tr>
  </tbody>
</table>

<div class="mt-3">
  <button class="btn btn-success" (click)="addCliente()">Añadir Cliente</button>
</div>
